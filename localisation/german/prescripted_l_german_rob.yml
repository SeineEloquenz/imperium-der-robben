 EMPIRE_DESIGN_robben_desc:0 "Zu lange schon wurden die Robben grausam verfolgt und gejagt. Doch damit ist nun Schluss, unter der Führung von Robbolf Robbler haben sich die Robben erhoben und tragen den Krieg nun in die Galaxie hinaus. Niemalsmehr werden die Robben von fremden Spezies unterdrückt werden. Lang lebe Robbler!"
